<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MOOOD Lite (Text Cards · Live)</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="left">
      <img src="assets/logo.svg" alt="MOOOD" class="logo"/>
      <span class="beta-tag">Lite</span>
    </div>
    <div class="right">
      <span id="dataBadge" class="data-badge">...</span>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <button id="startSearchBtn" class="primary">検索開始</button>
      <button id="clearBtn" class="ghost">クリア</button>
      <span id="status" class="status"></span>
    </section>

    <section id="results" class="results-grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <small>© MOOOD · demo build</small>
  </footer>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
